[package]
name = "macros"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
proc-macro = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
macro_helpers = { version = "*", path = "../macro_helpers" }
quote = "1.0"
syn = { version = "1.0", features = ["full"] }
